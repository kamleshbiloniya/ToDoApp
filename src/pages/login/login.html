<ion-header>
  <ion-toolbar>
    <ion-title center text-center>
     WELCOME IN NOTIFIER
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
  <ion-title>
    Login
  </ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" value="" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" value= "" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()">Login</button>
  <button ion-button full color= "light" (click)="goToRegister()">register</button><br>
  <a (click)=ForgotPasswd() >FORGOT PASSWORD</a><br><br>
  <a (click)=ResendLink() >RESEND EMAIL VERIFICATION LINK</a>
  <p style="margin-bottom:0%; text-align:center; margin-top: 90%">if you find any bug please report at kamlesh@iitk.ac.in</p>
</ion-content>
