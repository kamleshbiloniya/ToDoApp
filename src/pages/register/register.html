<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title center text-center>
     Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
        </ion-item>
    <ion-item>
      <ion-input placeholder="Email address" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="repassword"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Country" [(ngModel)]="country" value="IN(India)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="state" [(ngModel)]="state" value="Uttra Pradesh"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="University" [(ngModel)]="university" value="IITK"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button full (click)="register()">register</button>
</ion-content>
